<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos en linea</title>


</head>

<body>
    <h1 onclick="this.innerHTML='Maneje el evento click'" onmouseover="style.background='lightgreen'" onmouseout="style.background='white'">Esto es un titulo</h1>
    <br>
    <h1 id="titulo" onclick="CambiarTexto(this)">Otro titulo</h1>
    <h1 id="titulo2" onclick="CambiarTexto(this)">Otro titulo mas</h1>

    <script>
        function CambiarTexto(emisor) {
            emisor.innerHTML = 'Cambio el texto del emisor';
        }
    </script>
    <br>
    
</body>

</html>
