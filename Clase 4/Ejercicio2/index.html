<body>
    <form action="#" href="alta.php" id="frmAlta">
        <table>

                <td>Nombre</td>
                <td><input type="text" id="txtNombre" name="nombre" autocomplete="off" pattern="[a-zA-Z]{3,10}" title="Solo caracteres y longitud entre 3 y 10" required></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input type="text" id="txtEdad" name="edad" autocomplete="off" pattern="[0-9]{1,3}" title="Solo numeros entre 0 y 999" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Alta"></td>
                <td><input type="reset" value="Borrar"></td>
            </tr>
        </table>
